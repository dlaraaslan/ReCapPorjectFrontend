<div class="rounded-0 mt-4">
<div *ngIf="dataLoad == false" class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoad==true" class='table'>
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Yıl</th>
            <th>Günlük Fiyat</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.descriptions}}</td>
    </tr>
</table>
</div>

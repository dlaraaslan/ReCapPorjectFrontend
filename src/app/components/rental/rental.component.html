<div class="rounded-0 mt-4">
    <div *ngIf="dataLoaded == false" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <table *ngIf="dataLoaded==true" class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Müşteri Id</th>
                <th>Kiralama Tarihi</th>
                <th>Teslim Tarihi</th> 
            </tr>
        </thead>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.rentalId}}</td>
            <td>{{rental.carId}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
        </tr>
    </table>
</div>

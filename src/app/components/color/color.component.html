<div class="rounded-0 mt-4">
<div *ngIf="dataLoaded == false" class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Renk </th>
        </tr>
    </thead>
    <tr *ngFor="let color of colors">
        <td>{{color.colorName}}</td>
    </tr>
</table>
</div>
